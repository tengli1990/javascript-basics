  <script>
    function createArr(min = 1, max = 10) {
      var middle = min, ret = [middle]
      while (middle < max) {
        middle++
        ret.splice(middle - min, 0, middle, middle - 1)
      }
      return ret
    }
    console.log(createArr(1))
  </script>
